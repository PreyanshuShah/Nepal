<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Democracy Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            animation: fadeInScale 2s ease-in-out;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 3px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            animation: colorShift 5s infinite alternate;
        }

        p {
            font-size: 1.8rem;
            margin-top: 15px;
            letter-spacing: 1.2px;
            opacity: 0.9;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #ff3b2e;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes colorShift {
            0% { color: #ffecd2; }
            50% { color: #fcb69f; }
            100% { color: #ff6f61; }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            position: absolute;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #f8cdda, #1d2b64);
            border-top-left-radius: 100% 50px;
            border-top-right-radius: 100% 50px;
            animation: wave-animation 12s linear infinite;
        }

        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti-container"></div>
    <div class="container">
        <h1>Happy Democracy Day!</h1>
        <p>Celebrating freedom, unity, and the power of the people.</p>
        <button class="button">Celebrate with Us</button>
    </div>
    <div class="wave"></div>

    <script>
        const confettiContainer = document.getElementById('confetti-container');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            confettiContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
